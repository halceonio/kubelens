name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g., v0.0.1)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "value=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release notes from changelog
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          python3 - <<'PY'
          import os
          import re
          from pathlib import Path

          version = os.environ.get("VERSION", "").strip()
          text = Path("docs/changelogs.md").read_text()
          lines = text.splitlines()
          header = None
          start = None
          for i, line in enumerate(lines):
            if re.match(rf"^##\\s+{re.escape(version)}\\b", line):
              header = line
              start = i
              break
          if start is None:
            Path("release_notes.md").write_text(text + "\\n")
            raise SystemExit(0)
          end = len(lines)
          for j in range(start + 1, len(lines)):
            if lines[j].startswith("## "):
              end = j
              break
          notes = "\\n".join(lines[start:end]).strip() + "\\n"
          Path("release_notes.md").write_text(notes)
          PY

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.value }}
          tag_name: ${{ steps.version.outputs.value }}
          body_path: release_notes.md

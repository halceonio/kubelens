apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubelens
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kubelens
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubelens
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubelens
    spec:
      serviceAccountName: kubelens
      containers:
        - name: kubelens
          image: halceon/kubelens:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - name: KUBELENS_CONFIG
              value: /etc/kubelens/config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/kubelens/config.yaml
              subPath: config.yaml
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: config
          secret:
            secretName: kubelens-config

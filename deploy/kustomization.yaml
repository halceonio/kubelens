apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - deployment.yaml
  - service.yaml

secretGenerator:
  - name: kubelens-config
    files:
      - config.yaml=deploy/config/kubelens-config.yaml

generatorOptions:
  disableNameSuffixHash: true

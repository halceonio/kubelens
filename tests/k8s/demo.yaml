apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: apps
  labels:
    app.kubernetes.io/name: demo-api
    app.kubernetes.io/part-of: demo-suite
    app.kubernetes.io/env: staging
    app.kubernetes.io/version: v0.1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      labels:
        app: demo-api
        app.kubernetes.io/name: demo-api
        app.kubernetes.io/part-of: demo-suite
        app.kubernetes.io/env: staging
        app.kubernetes.io/version: v0.1.0
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sh", "-c", "i=0; while true; do echo \"demo-api log $i\"; i=$((i+1)); sleep 2; done"]

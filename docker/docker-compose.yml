version: "3.9"

services:
  kubelens:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: halceon/kubelens
    ports:
      - "8080:80"
    environment:
      KUBELENS_CONFIG: /etc/kubelens/config.yaml
      KUBECONFIG: /etc/kubeconfig
      # Optional: run a local Valkey inside the container
      # START_LOCAL_VALKEY: "true"
      # LOCAL_VALKEY_DATA_DIR: "/data/cache"
      # LOCAL_VALKEY_MAXMEMORY: "512mb"
    volumes:
      - ./config.yaml:/etc/kubelens/config.yaml:ro
      - ./kubeconfig:/etc/kubeconfig:ro
      - kubelens-data:/var/lib/kubelens
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  kubelens-data:

site_name: KubeLens
site_description: "Enterprise Kubernetes log explorer"
repo_name: halceon/kubelens

# Docs live in ./docs
# Build output defaults to ./site

docs_dir: docs

nav:
  - Overview: index.md
  - Quickstart: quickstart.md
  - Configuration: configuration.md
  - Runtime Env: runtime-env.md
  - Architecture: architecture.md
  - Deploy: deploy.md
  - Screenshots: screenshots.md
  - GitHub Pages: github-pages.md

theme:
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - toc:
      permalink: true
